<div class="locationInfo">
    <div class="caption">
        <h3>{{loc.name}}</h3>
        <p>Address : {{loc.address}}</p>
        <P>Rating : 
            <rating-star num-star="loc.averageRating"></rating-star>
        </P>
        <p>
            <a href="/#!/detail/{{loc._id}}" class="btn btn-success">View details &raquo;</a>
        </p>
    </div>
</div>
